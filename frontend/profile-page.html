                    </div>

                    <!-- User Details -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                        </div>

                        <div class="bg-gray-50 rounded-lg p-6">
                            <label class="block text-sm font-medium text-gray-500 mb-2">User ID</label>
                            <p id="user-id" class="text-sm font-mono text-gray-700">-</p>
                        </div>

                        <div class="bg-gray-50 rounded-lg p-6">
                            <label class="block text-sm font-medium text-gray-500 mb-2">Member Since</label>
                            <p id="user-createdAt" class="text-lg font-semibold text-gray-900">-</p>
                        </div>
                    </div>

                    <!-- Sign Out Button -->
                    <div class="mt-8 pt-8 border-t border-gray-200">
                        <button id="signout-btn" class="w-full md:w-auto bg-red-600 text-white px-8 py-3 rounded-lg hover:bg-red-700 transition font-medium">
